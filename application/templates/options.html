<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records for IP: {{ ip }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- ... rest of your HTML ... -->
<div class="container">
    <h1 class="mt-5">Options</h1>
    <form action="/exploit/run" method="post">
        <h2>Current Set</h2>
        {% for option, value in options.current_set.items() %}
        <div class="form-group">
            <label for="{{ option }}"><strong>{{ option }}</strong></label>
            <input type="text" class="form-control" id="{{ option }}" name="{{ option }}" value="{{ value }}">
        </div>
        {% endfor %}
        <h2>Missing Required</h2>
        {% for option in options.missing_required %}
        <div class="form-group">
            <label for="{{ option }}">{{ option }}</label>
            <input type="text" class="form-control" id="{{ option }}" name="{{ option }}" placeholder="Enter value">
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Run</button>
    </form>
</div>
<!-- ... rest of your HTML ... -->
    
</body>
</html>
