<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Scan Records</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">All Scan Records</h1>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>IP Address</th>
                    <th>Number of Scans</th>
                </tr>
            </thead>
            <tbody>
                {% for directory in directories %}
                <tr onclick="window.location.href='/scan-results/all-record?ip={{ directory.ip }}'" style="cursor: pointer;">
                    <td>{{ directory.ip }}</td>
                    <td>{{ directory.scans }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
