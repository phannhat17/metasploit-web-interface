<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Scan</title>
</head>
<body>
    <h2>Network Scanner</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST" action="/scan">
        <label for="target_ip">Target IP:</label><br>
        <input type="text" id="target_ip" name="target_ip" placeholder="192.168.1.1"><br><br>
        <label for="scan_type">Scan Type:</label><br>
        <select name="scan_type" id="scan_type">
            <option value="-sV">Service Version Detection (-sV)</option>
            <option value="-sS">TCP SYN Scan (-sS)</option>
            <!-- Add more scan types as needed -->
        </select><br><br>
        <input type="submit" value="Start Scan">
    </form>
</body>
</html>
